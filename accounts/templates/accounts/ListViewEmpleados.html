{%extends 'baseUser.html'%}

{%block content%}

<p>Lista del personal de la {{request.user.departamento.nombre}}</p>
{%for empleado in empleados%}
<a href="{%url 'accounts:UpdateViewEmpleado' empleado.pk%}"><p>{{empleado.first_name}} {{empleado.last_name}}</p></a>
{%empty%}
<p>Lista vacia</p>
{%endfor%}

{%endblock content%}
