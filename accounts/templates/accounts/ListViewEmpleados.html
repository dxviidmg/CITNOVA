{%extends 'baseUser.html'%}

{%block content%}

	<h4 class="text-center">Catalogo del personal de la {{request.user.departamento.nombre}}</h4>

	<div class="table-responsive">
		<table class="table table-striped table-bordered">
			<thead>
				<th>Nombre</th>
				<th colspan="2">Acciones</th>
			</thead>
			<tbody>

			{%for empleado in empleados%}
	
				<tr>
					<td>{{empleado.first_name}} {{empleado.last_name}}</td>
					<td><a href="{%url 'accounts:UpdateViewEmpleado' empleado.pk%}">Actualizar</a></td>
					<td><a href="{%url 'accounts:DesactivateViewUser' empleado.pk%}">Eliminar</a></td>
				</tr>

			{%empty%}
	
				<tr>
					<td colspan="3"> Lista de empleados vacia</td>
				</tr>
	
			{%endfor%}
			
			</tbody>
		</table>
	</div>
	
{%endblock content%}
