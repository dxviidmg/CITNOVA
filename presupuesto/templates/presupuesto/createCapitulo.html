{%extends 'baseUser.html'%}

{% load bootstrap %}

{%block content%}

	<form action="." method="post">
		<h4>Crea un capitulo para el programa {{programa.nombre}}</h4>
		{%csrf_token%}
		{{NuevoCapituloForm | bootstrap}}
		<a href="{%url 'presupuesto:ListViewCapitulos' programa.pk%}"><input type="submit" value="Crear"></a>
		<a href="{%url 'presupuesto:ListViewCapitulos' programa.pk%}"><input class="" type="button" value="Cancelar"></a>
	</form>

{%endblock content%}
