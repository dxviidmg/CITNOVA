{%extends 'baseUser.html'%}

{% load bootstrap %}

{%block content%}

	<form action="." method="post">
		<h3>Crea una partida para el capitulo {{capitulo.codigo}} {{capitulo.nombre}}</h3>
		{%csrf_token%}
		{{NuevaPartidaForm | bootstrap}}
		<input type="submit" value="Crear">

	</form>

{%endblock content%}
