{%extends 'baseUser.html'%}

{% load bootstrap %}

{%block content%}

	{%if object%}
	<h3>Edita el programa <i>{{object}}</i></h3>
	{%else%}
	<h3>Crea un programa</h3>
	{%endif%}

	<form method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form | bootstrap}}
		<input type="submit" value="Guardar">

		<a href="{%url 'presupuesto:ListViewProgramas'%}"><input class="" type="button" value="Cancelar"></a>
	</form>

{%endblock content%}
